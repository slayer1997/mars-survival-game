<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mars Survival</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            pointer-events: none;
            z-index: 100;
        }
        #resources {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #oxygen-bar {
            width: 200px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        #oxygen-level {
            height: 100%;
            background-color: #00aaff;
            width: 100%;
            transition: width 0.5s;
        }
        #temperature {
            margin-top: 10px;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
        #loading-bar {
            width: 300px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 20px;
        }
        #loading-progress {
            height: 100%;
            background-color: #ff4500;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h1>MARS SURVIVAL</h1>
        <p>Loading game assets...</p>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    
    <div id="info">WASD to move, Space to jump, Shift to run, E to interact</div>
    
    <div id="resources">
        <div>OXYGEN</div>
        <div id="oxygen-bar">
            <div id="oxygen-level"></div>
        </div>
        <div id="temperature">TEMPERATURE: 0Â°C</div>
        <div id="water">WATER: 100%</div>
        <div id="food">FOOD: 100%</div>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
