<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mars Survival</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="loading-screen">
        <h1>MARS SURVIVAL</h1>
        <p>Loading game assets...</p>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>
    
    <div id="info">WASD to move, Space to jump, Shift to run, E to interact</div>
    
    <div id="resources">
        <div>OXYGEN</div>
        <div id="oxygen-bar">
            <div id="oxygen-level"></div>
        </div>
        <div id="temperature">TEMPERATURE: 0Â°C</div>
        <div id="water">WATER: 100%</div>
        <div id="food">FOOD: 100%</div>
    </div>
    
    <div id="crosshair"></div>
    
    <div id="interaction-prompt">Press E to interact</div>
    
    <div id="notification"></div>
    
    <div id="game-over">
        <h1>GAME OVER</h1>
        <p id="death-reason">You ran out of oxygen</p>
        <button id="restart-button">Try Again</button>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
